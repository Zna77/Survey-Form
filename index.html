<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Survey Form
  </title>
  <link rel="stylesheet" href="./CSS/styles.css">
  
</head>
<body>
<div class="container">
  <form id="survey-form">
    <h1 id="title" class="text-center">Movies Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
    <div class="form-group">
      <label id="name-label" for="name">Name</label><input
      type="text"
      name="name"
      id="name"
      class="form-control"
      placeholder="Enter Your Name"
      required
      />
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email</label><input
      type="email"
      id="email"
      name="email"
      class="form-control";
      placeholder="Enter Your Email"
      required
      />
    </div>
    <div class="form-group">
      <label for="number" id="number-label">Age (optional)</label><input
      type="number"
      name="age"
      id="number"
      min="12"
      max="120"
      class="form-control"
      placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" class="form-control">
          <option disabled selected value>Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Other</option>
        </select>
    </div>

    <div class="form-group">
      <p>What is your gender?</p>
      <label>
        <input
        id="gender"
        type="radio"
        name="user-genre"
        class="input-radio"
        value="male"
        checked
        />Male</label
        >
      <label>
        <input
        id="gender"
        type="radio"
        name="user-genre"
        class="input-radio"
        value="female"
        />Female</label>
    </div>

    <div class="form-group">
      <p>What are your favorite types of movies?</p>
      <label><input
      name="prefer"
      value="Action-and-adventure"
      type="checkbox"
      class="input-checkbox">
      Action and adventure</label
      >
      <label><input
      name="prefer"
      value="Comedy"
      type="checkbox"
      class="input-checkbox">
      Comedy</label
      >
      <label><input
      name="prefer"
      value="Historical"
      type="checkbox"
      class="input-checkbox">
      Historical</label
      >
      <label><input
      name="prefer"
      value="Science fiction"
      type="checkbox"
      class="input-checkbox">
      Science fiction</label
      >
      <label><input
      name="prefer"
      value="Animation"
      type="checkbox"
      class="input-checkbox">
      Animation</label
      >
      <label><input
      name="prefer"
      value="Drama"
      type="checkbox"
      class="input-checkbox">
      Drama</label>
    </div>
    <div class="form-group">
      <p>Tell us about your favorite movie?</p>
      <textarea
      id="comment"
      class="input-textarea"
      name="comment"
      placeholder="Enter your comment here..."
      ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
        Submit
        </button>
        </div>
  </form>
</div>
</body>
</html>
